{% include "header.html" %}
{% block content %}
        <div class="main-container">
            <h3>Edit Facts</h3>
            <h6>Fact Form</h6>
            <p>
               Form not open to public for obvious reasons  
            </p>
        <form action="{{url_for('add_fact')}}" method="post">
            Title <input type="text" name="title" id="title" size="20" value="{{row['title'}}"><br>
            Fact <textarea name="fact" id="fact" rows="5" cols="50">{{row['fact']}}</textarea><br>
            Tag <input type="text" name="tag" id="tag" size="20" value="{{row['tag'}}><br>
            <input type="submit" value="Update">
        </form>
        </div>
{% endblock %}
<hr>
